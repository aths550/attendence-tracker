<!DOCTYPE html>
<html>
<head>
  <title>Attendance Calculator</title>
  <link rel="stylesheet" href="calstylecss.css">
</head>
<body>
<h2>Attendance Calculator</h2>
<form id="attendanceForm">
  <label>Student's Name:</label><input type="text" id="Name"><br>
  <label>Year:</label><input type="number" id="year" value="2025"><br>
  <label>Month (1-12):</label><input type="number" id="month" value="8"><br>
  <label>Classes Attended:</label><input type="number" id="attended"><br>
  <button type="submit">Calculate Attendance %</button>
</form>
<p id="result"></p>
<hr>
<form id="workingDaysForm">
  <button type="submit">Show Working Days</button>
</form>
<table id="days"><tr><th>Date</th><th>Day</th></tr></table>
<hr>
<h3>Attendance Records</h3>
<table id="records">
  <tr><th>Student Name</th><th>Month-Year</th><th>Attendance %</th></tr>
</table>
<script src="calscript.js"></script>
</body>
</html>
